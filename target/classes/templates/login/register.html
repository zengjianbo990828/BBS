<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" media="all">
		<script src="js/jquery-3.3.1.js" charset="utf-8" th:href="@{/js/jquery-3.3.1.js}"></script>
		<link rel="stylesheet" href="css/login/register.css" th:href="@{/css/login/register.css}"/>
		<script src="js/login/register.js" type="text/javascript" th:href="@{/js/login/register.js}"></script>
	</head>
	<body>
		
		<div id="div01">
			<div id="div01_01"></div>
			<div id="div01_02">
				<div id="div01_02_04">
					<label style="color: #828482f2;font-size: 15px">用户注册</label>
				</div>
				<div id="div01_02_03">
					<p style="color: #f3f3e8;font-size: 40px;font-weight: 800;">今天 你会去改变什么<br />呢</p>
					<p style="color: #f3f3e8;font-size: 15px;font-weight: 800;">开始你的创作之旅</p>
				</div>
				<form id="form" method="post" action="/phoneForm?reader=0" onsubmit="return onForm()" disabled="false">
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label sr-only">手机号</label>
						<div class="col-sm-11" id="div02">
							<input type="text" class="form-control" id="mobilPhone" name="mobilPhone"
								   placeholder="请输入手机号" th:value="${phones}">
						</div>
					</div>
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label sr-only">验证码</label>
						<div class="col-sm-6" id="div02">
							<input type="text" class="form-control" id="pas" name="code" placeholder="请输入验证码">
						</div>
						<button type="button" id="button02" class="btn btn-primary">获取验证码</button>
					</div>
					<button type="submit" class="btn btn-primary col-sm-11" id="submit">确&emsp; 定</button>
				</form>
				<form id="form2" method="post" action="/userInfoForm">
					<input th:value="${phones}" name="mobilPhone" style="display: none">
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label sr-only">用户</label>
						<div class="col-sm-12" id="div02">
							<input type="text" class="form-control" id="userName" name="userName" 
							placeholder="请输入用户名">
						</div>
					</div>
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label sr-only">密码</label>
						<div class="col-sm-12" id="div02">
							<input type="password" class="form-control" id="password" name="password" 
							placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label sr-only">确认密码</label>
						<div class="col-sm-12" id="div02">
							<input type="password" class="form-control" id="password2" placeholder="请确认密码">
						</div>
					</div>
					<button type="submit" class="btn btn-primary col-sm-12" id="submit2">注&emsp; 册</button>
				</form>	
				<span id="span1" th:text="${phoneY}"></span>
				<span id="span2" th:text="${CodeY}"></span>
				<span id="span3"></span>
				<span id="phone"  style="display: none;" th:text="${phone}"></span>
			</div>
		
		</div>
	</body>
</html>
