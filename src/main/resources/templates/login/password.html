<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<title>忘记密码页面</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" media="all">
		<script src="js/jquery-3.3.1.js" type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
		<link rel="stylesheet" href="css/login/password.css" th:href="@{/css/login/password.css}"/>
		<script type="text/javascript" src="js/login/password.js" th:src="@{/js/login/password.js}"></script>
	</head>
	<!-- 
		is-invalid 表示填写错误
		is-valid 表示填写正确
	-->
	<body>
		<div id="div01">
			<div id="div01_01"></div>
			<div id="div01_02">
				<div id="div01_02_04">
					<label style="color: #828482f2;font-size: 15px">忘记密码</label>
				</div>
				<div id="div01_02_03">
					<p style="color: #579383;font-size: 40px;font-weight: 800;">今天 你会去改变什么<br />呢</p>
					<p style="color: #579383;font-size: 15px;font-weight: 800;">开始你的创作之旅</p>
				</div>
				<form id="form" method="post" action="/phoneForm?reader=1" onsubmit="return onForm()" disabled="false">
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label sr-only">手机号</label>
						<div class="col-sm-11" id="div02">
							<input type="text" class="form-control" id="mobilPhone" name="mobilPhone"
								   placeholder="请输入手机号" th:value="${phones}">
						</div>
					</div>
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label sr-only">验证码</label>
						<div class="col-sm-6" id="div02">
							<input type="text" class="form-control" id="pas" name="code" placeholder="请输入验证码">
						</div>
						<button type="button" id="button02" class="btn btn-primary">获取验证码</button>
					</div>
					<button type="submit" class="btn btn-primary col-sm-11" id="submit">确&emsp; 定</button>
				</form>
				<form id="form2" method="post" action="/passwordForm" onsubmit="return onForm2()">
					<input type="text" name="mobilPhone" style="display: none;" th:value="${phones}">
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label sr-only">密码</label>
						<div class="col-sm-11" id="div02">
							<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group row">
						<label for="colFormLabel" class="col-sm-2 col-form-label sr-only">确认密码</label>
						<div class="col-sm-11" id="div02">
							<input type="password" class="form-control" id="password2" name="password2" placeholder="请确认密码">
						</div>
					</div>
					<button type="submit" class="btn btn-primary col-sm-11" id="submit">确&emsp; 定</button>
				</form>
				<span id="span1" th:text="${phoneY}"></span>
				<span id="span2" th:text="${CodeY}"></span>
				<label id="phone" style="display: none;" th:text="${phone}"></label>
			</div>

		</div>
	</body>

</html>
